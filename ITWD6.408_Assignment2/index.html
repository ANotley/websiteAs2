<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Make website responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Link to external style sheet-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title> Assignment 2 | Alicia</title>
    </head>

    <body>
        <!-- Link JQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--Link to external JS page -->
        <script src="script/script.js"></script>

        <header>
            <h1 class="title-area">Phone Fix Booking System</h1>
            <nav class="menu-area">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">EXTENSION</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form name="repairForm" id="repairBookingForm" method="GET" action="process.php">
                <div class="form-layout">
                    <section id="customer-details">
                        <h2>Customer Details</h2>
                        <div class="form-elements">
                            <fieldset>
                                <legend>Customer Type *</legend>
                                <label for="consumer-btn" class="radio-label">Consumer: </label>
                                <input type="radio" id="consumer-btn" name="customer type" value="consumer" class="radio-btn" />
                                <br>
                                <label for="business-btn" class="radio-label">Business: </label>
                                <input type="radio" id="business-btn" name="customer type" value="business" class="radio-btn" />
                            </fieldset>
                        </div>
                        <div class="form-elements">
                            <label for="title">Title: *</label>
                            <select id="title">
                                <option value="mr">Mr</option>
                                <option value="mrs">Mrs</option>
                                <option value="ms">Ms</option>
                                <option value="miss">Miss</option>
                                <option value="dr">Dr</option>
                            </select>
                        </div>
                        <div class="form-elements">
                            <label for="firstname">First Name: * </label>
                            <input type="text" id="firstname" />
                        </div>
                        <div class="form-elements">
                            <label for="lastname">Last Name: * </label>
                            <input type="text" id="lastname" />
                        </div>
                        <div class="form-elements">
                            <label for="street">Street: * </label>
                            <input type="text" id="street" />
                        </div>
                        <div class="form-elements">
                            <label for="suburb">Suburb: </label>
                            <input type="text" id="suburb" />
                        </div>
                        <div class="form-elements">
                            <label for="city">City: * </label>
                            <input type="text" id="city" />
                        </div>
                        <div class="form-elements">
                            <label for="postcode">Postcode: </label>
                            <input type="text" id="postcode" />
                        </div>
                        <div class="form-elements">
                            <label for="phonenumber">Phone Number: * </label>
                            <input type="text" id="phonenumber" />
                        </div>
                        <div class="form-elements">
                            <label for="email">Email: * </label>
                            <input type="email" id="email" />
                        </div>
                    </section>

                    <section id="repair-details">
                        <h2>Repair Details</h2>
                        <div class="form-elements">
                            <label for="purchase-date">Purchase Date: *</label>
                            <input type="date" id="purchase-date" />
                        </div>
                        <div class="form-elements">
                            <label for="repair-date">Repair Date: *</label>
                            <input type="date" id="repair-date" />
                        </div>
                        <fieldset id="warranty-option">
                            <legend>Under Warranty </legend>
                            <label for="warranty-btn" class="radio-label">Consumer: </label>
                            <input type="radio" id="warranty-btn" name="under warranty" value="warranty" class="radio-btn" />
                        </fieldset>
                        <div class="form-elements">
                            <label for="imei-number">IMEI Number: * </label>
                            <input type="text" id="imei-number" />
                        </div>
                        <label for="make">Make: *</label>
                        <select id="make">
                            <option value="apple" selected>Apple</option>
                            <option value="lg">LG</option>
                            <option value="motorola">Motorola</option>
                            <option value="nokia">Nokia</option>
                            <option value="samsung">Samsung</option>
                            <option value="sony">Sony</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="form-elements">
                            <label for="model-number">Model Number: </label>
                            <input type="text" id="model-number" />
                        </div>
                        <label>Fault Catergory: *</label>
                        <select id="faults">
                            <option value="battery" selected>Battery</option>
                            <option value="charging">Charging</option>
                            <option value="screen">Screen</option>
                            <option value="sd-storage">SD-Storage</option>
                            <option value="software">Software</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="form-elements">
                            <label for="description">Description: *</label>
                            <textarea id="description"></textarea>
                        </div>
                    </section>

                    <section id="courtesy-phone">
                        <h2>Courtesy Phone</h2>
                        <label>Item Type: </label>
                        <select id="item">
                            <option id="iphone" value="iPhone" selected>iPhone</option>
                            <option id="other-phone" value="Other Phone">Other Phone</option>
                            <option id="charger" value="Chargers">Chargers</option>
                        </select>
                        <div class="table-btns">
                            <button type="button" id="add-btn" class="form-btn table-btn" onclick="addRow()">Add</button>
                            <button type="button" id="remove-btn" class="form-btn table-btn" onclick="removeRow()">Remove</button>
                        </div>

                       <div id="table-contanier">
                            <table id="courtesy-phone-table">
                                <!-- Header Row -->
                                <tr >
                                    <th><strong>Item</strong></th>
                                    <th><strong>Cost</strong></th>
                                </tr>
                                <!-- Row One -->
                                <tr id="first-row">
                                    <td id="first-item" class="table-row">Item</td>
                                    <td id="first-cost" class="table-row">&...</td>
                                </tr>
                                <!-- Row Two -->
                                <tr id="second-row">
                                    <td id="second-item" class="table-row">Item</td>
                                    <td id="second-cost" class="table-row">&...</td>
                                </tr>
                            </table>
                            <p class="error-message" id="table-error"></p>
                        </div>
                    </section>

                    <section id="cost">
                        <h2>Cost</h2>
                        <div class="form-group">
                            <label for="bond">Bond: </label>
                            <input type="text" id="bond" readonly />
                        </div>
                        <div class="form-group">
                            <label for="service-fee">Service Fee: </label>
                            <input type="text" id="service-fee" readonly />
                        </div>
                        <div class="form-group">
                            <label for="total">Total: </label>
                            <input type="text" id="total" readonly />
                        </div>
                        <div class="form-group">
                            <label for="gst">GST: </label>
                            <input type="text" id="gst" readonly />
                        </div>
                        <div class="form-group">
                            <label for="total+gst">Total(+GST): </label>
                            <input type="text" id="total+gst" readonly />
                        </div>
                    </section>

                    <section id="buttons-section">
                        <button type="button" id="reset-btn" class="form-btn">Reset</button>
                        <button type="submit" id="submit-btn" class="form-btn">Submit</button>
                        <button type="button" id="faq-btn" class="form-btn">FAQ?</button>
                    </section>
                </div>
            </form>
        </main>

        <footer>
                <p>Advanced Web Design, Copyright &#169; 2019</p>
        </footer>
    </body>
</html>
